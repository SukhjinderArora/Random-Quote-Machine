<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet"> 
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="quote-box">
        <div class="quote-text">
            <i class="fas fa-quote-left fa-lg "></i>
            <span id="text"></span>
        </div>
        <div class="quote-author">
            -
            <span id="author"></span>
        </div>
        <div class="buttons">
            <a id="twitter" title="tweet to share" target="_blank">
                <i class="fab fa-twitter-square fa-lg"></i>
            </a>
            <!-- <i class="fab fa-facebook-square fa-lg"></i> -->
            <button id="new-quote" class="button">New Quote</button>
        </div>
    </div>
    <footer>
        <p id="footer">Designed By
            <a href="https://github.com/sukhjinderarora" target="_blank">Sukhjinder Arora</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
